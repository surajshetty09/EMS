<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Employee Management</title>
        <h:outputStylesheet name="css/styles.css" />
    </h:head>
    <h:body id="home-page">	
        <h2>Employee Management</h2>
        <h:form>
            <h:commandLink value="Add New Employee" action="#{employeeBean.createEmployee}" />
            <h:dataTable value="#{employeeBean.employees}" var="emp" styleClass="data-table">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{emp.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{emp.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{emp.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Department</f:facet>
                    #{emp.department}
                </h:column>
                <h:column>
                    <f:facet name="header">Designation</f:facet>
                    #{emp.designation}
                </h:column>
                <h:column>
                    <h:commandButton value="Edit" action="#{employeeBean.goToModifyEmployee(emp)}" style="margin-right: 10px;color: blue;"/>
                    <h:commandButton value="View" action="#{employeeBean.goToEmployeeDetails(emp)}" style="margin-right: 10px;"/>
                    <h:commandButton value="Delete" action="#{employeeBean.deleteEmployee(emp)}" style="color: red;"
                        onclick="return confirm('Are you sure you want to delete this employee?');" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
