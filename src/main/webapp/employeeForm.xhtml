<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add Employee</title>
        <h:outputStylesheet name="css/styles.css" />
    </h:head>
      <style>
        	.error{color:red}
      </style>
    <h:body id="emp-form">
        <h1>Add Employee</h1>
        <h:form>
        <h:messages styleClass="error" />
	        	<h:panelGrid columns="2" cellpadding="5" styleClass="employee-add-table">
		        	<h:outputLabel value="ID:" />
		            <h:inputText label="ID" value="#{employeeBean.selectedEmployee.id}" required="true" />
		            
		            <h:outputLabel value="Name: " />
		            <h:inputText label="Name" value="#{employeeBean.selectedEmployee.name}" />
		            
		            <h:outputLabel value="Email: " />
		            <h:inputText label="Email" value="#{employeeBean.selectedEmployee.email}" required="true" />
		            
		            <h:outputLabel value="Department: " />
		            <h:inputText label="Department" value="#{employeeBean.selectedEmployee.department}" required="true" />
		            
		            <h:outputLabel value="Designation: " />
		            <h:inputText label="Designation" value="#{employeeBean.selectedEmployee.designation}" required="true" />
	            </h:panelGrid>
	            <h:commandButton value="Save" action="#{employeeBean.saveEmployee}" style="color:green;margin-right:10px"/>
	            <h:commandLink value="Cancel" action="#{employeeBean.toHome}" immediate="true"/>
        </h:form>
    </h:body>
</html>
